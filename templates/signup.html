<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>stackoverflow _lite |SignUp</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>StackOverflow
                <em class="in">-lite</em>
            </h1>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="signup.html">Signup</a>
                    </li>
                    <li>
                        <a href="user-profile.html">User-Profile</a>
                    </li>
                    <li>
                        <a href="questions.html">Questions</a>
                    </li>

                </ul>
            </nav>
        </header>
        <div class="SignU">
            <h2>Sign Up with StackOverflow-lite to ask Questions and get Answered</h2>
            <form action="signup">
                <input type="email" class="email" value="Email" placeholder="Email">
                <input type="text" class="fullname" value="Fullname" placeholder="Fullname">
                <input type="text" class="username" value="Username" placeholder="Username">
                <input type="password" class="password" value="Password" placeholder="Password">
                <a href="user-profile.html">
                    <input type="submit" name="signup" class="signup" value="Sign Up">
                </a>
                <p>By Signing up,you agree to our
                    <a href="#">Data Policy </a>and
                    <a href="#">Cookies Policy</a>.
                </p>

            </form>
            <div class="sign1">
                <p>Have an account?
                    <a href="index.html">
                        <b>Sign In </b>
                    </a>

                </p>
            </div>


        </div>


        <footer>
            <h4> &reg; stack over flow &rarr; lite</h4>
        </footer>
    </div>
</body>
